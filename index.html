<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia - Despedida da Karla</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Bem-vinda à despedida da Karla</h1>
        <button id="startBtn">Iniciar</button>
    </div>

    <div id="triviaContainer" class="container hidden">
        <h1>Trivia</h1>
        <div id="question"></div>
        <div id="answers"></div>
        <button id="nextBtn">Próxima Pergunta</button>
        <div id="popup" class="popup"></div>
    </div>

    <div id="resultContainer" class="container hidden">
        <h1>Resultados</h1>
        <div id="brideScore"></div>
        <div id="bridesmaidsScore"></div>
    </div>

    <script src="app.js"></script>
</body>
</html>
